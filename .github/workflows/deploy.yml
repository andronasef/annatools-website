# https://github.com/actions/deploy-pages#usage
name: Deploy to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: "andronasef/annatools"
          token: ${{ secrets.GH_PAT }}
      - name: List files in the repository
        run: |
            ls .
      - run: corepack enable
      # - uses: actions/setup-node@v3
      #   with:
      #     node-version: "20"
      # - uses: pnpm/action-setup@v3
      #   with:
      #     version: 8
      - uses: oven-sh/setup-bun@v1
      # Pick your own package manager and build script
      - run: bun install
      - run: bun run generate
      - name: Unlighthouse
        run: |
          bun install -g @unlighthouse/cli puppeteer netlify-cli
          bun run preview & SERVER_PID=$!
          unlighthouse-ci --site http://localhost:3000 --budget 75 --build-static --output-path ./.output/public/lighthouse
          kill $SERVER_PID
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./.output/public

      
  # Deployment job
  deploy:
    # Add a dependency to the build job
    needs: build
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    # Deploy to the github_pages environment
    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
